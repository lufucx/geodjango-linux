{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Artigos</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="{% url 'markers:markersmapview' %}"><img src="{% static 'assets/Logo.svg' %}" alt="Logo"></a>
            <a class="logo-texto" href="{% url 'markers:markersmapview' %}">Conflitos<span>Ambientais</span></a>
        </div>

        <nav class="navbar">
            <a href="{% url 'markers:markersmapview' %}">Início</a>
            <a href="{% url 'posts:lista_posts' %}">Artigos</a>
            <a href="#">Sobre Nós</a>
            <a href="#">Contate-nos</a>
        </nav>

        <div class="fa-solid fa-bars" id="menu-icon"></div>
    </header>

    <main>
        <h1>Artigos</h1>
        <ul>
            {% for post in posts %}
                <li><a href="{% url 'posts:post-detail' post.pk %}">{{ post.titulo }}</a> - por {{ post.autor }}</li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
